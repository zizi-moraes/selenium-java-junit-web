name: Pipeline testes regressivos - Web

on: 
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule: 
    - cron:  '0 13 * * *'

jobs: 
  e2e-tests: 
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B clean verify

      - name: Run Tests
        run: mvn test -Dtest=com.soucedemo.**
